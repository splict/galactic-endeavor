<!DOCTYPE html>
<html>
<head>
    <title>Galactic Endeavor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <link rel="stylesheet" href="assets/css/normalize.css">
    <link rel="stylesheet" href="assets/css/animations.css">
    <link rel="stylesheet/scss" href="assets/scss/global.scss">
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Droid+Sans:400,700">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <script src="assets/js/sass.min.js"></script>
    <script src="assets/js/sass.import.js"></script>
</head>
<body>
    <div id="menu"></div>
    <div id="wrap">
        <div id="board">
            <div id="galaxy"></div>
            <svg xmlns="http://www.w3.org/2000/svg"></svg>
        </div>
    </div>
    <div id="clock"></div>

    <script id="tmpl-system" type="text/html">
        <div class="system" id="{{id}}"></div>
    </script>

    <script id="tmpl-planet" type="text/html">
        <div id="{{id}}" class="planet {{size}} {{climate}}" style="left: {{x}}px; top: {{y}}px;">
            <div class="orb" style="background:{{gradientStr}}">
                <div class="outer"></div>
            </div>
            <div class="label">{{name}}</div>
        </div>
    </script>

    <script id="tmpl-ship" type="text/html">
        <div id="{{id}}" class="ship" style="top: 0px; left: 0px; transform: translate({{x}}px, {{y}}px);color:{{color}}">
            <div class="hull">
                <div class="outer"></div>
            </div>
            <div class="label">{{name}}</div>
            <div class="health">
                <div style="width:{{health}}%"></div>
            </div>
        </div>
    </script>

    <script id="tmpl-planet-menu" type="text/html">
        <div class="menu">
            {{#colonized}}
                <button>colonized</button>
            {{/colonized}}
            {{^colonized}}
                <button>no colony</button>
            {{/colonized}}
        </div>
    </script>

    <script src="assets/js/web-animations.min.js"></script>
    <script src="assets/js/timeline.js"></script>
    <script src="assets/js/props.js"></script>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/moment.js"></script>
    <script src="assets/js/mustache.min.js"></script>
    <script src="assets/js/iscroll-zoom.js"></script>
    <script src="assets/js/chance.min.js"></script>
    <script src="assets/js/tinycolor.js"></script>
    <script src="assets/js/base.js"></script>
    <script src="assets/js/system.js"></script>
    <script src="assets/js/planet.js"></script>
    <script src="assets/js/ship.js"></script>
    <script src="assets/js/player.js"></script>
    <script src="assets/js/launch.js"></script>
</body>
</html>
